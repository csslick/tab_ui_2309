<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab-UI</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <div class="tab-ui">
    <div class="btn-group">
      <a href="#tab-content1" class="tab-btn active">tab1</a>
      <a href="#tab-content2" class="tab-btn">tab2</a>
      <a href="#tab-content3" class="tab-btn">tab3</a>
    </div>
    <div class="tab-contents">
      <div id="tab-content1" class="tab-content active">
        <h2>tab content 1</h2>
      </div>
      <div id="tab-content2" class="tab-content">
        <h2>tab content 2</h2>
      </div>
      <div id="tab-content3" class="tab-content">
        <h2>tab content 3</h2>
      </div>
    </div>
  </div>

</body>
</html>
